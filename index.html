<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>This is the title of the webpage!</title>
    <meta name="description" content="Description of your webpage goes here.">
    <meta name="author" content="Your Name">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="This is the title of the webpage!">
    <meta property="og:description" content="Description of your webpage goes here.">
    <meta property="og:image" content="URL to an image that represents your webpage">
    <meta property="og:url" content="URL of your webpage">

    <!-- Twitter Card meta tags (optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourtwitterhandle">
</head>
<body>
    <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
</body>
</html>
